<div class="space-y-4">
  <img
    class="h-32 w-32 rounded-full border-2 border-pejGreen mb-4"
    src="{{.picture}}"
    alt="Photo of {{.name}}"
  />
  {{with .name}}
  <h3 class="text-lg font-bold">{{.}}</h3>
  {{end}} {{with .title}}
  <span class="text-xs text-gray-500 uppercase font-bold block">{{.}}</span>
  {{end}} {{with .bio}}
  <p>{{.}}</p>
  {{end}} {{range .links}}
  <a class="pr-1" href="{{.link}}">{{.title}}</a>
  {{end}}
</div>
