<div class="space-y-4">
  <img
    class="h-40 w-40 rounded-full border-2 border-pejGreen object-cover
    "
    src="{{.picture}}"
    alt="Photo of {{.name}}"
  />
  {{with .name}}
  <h3 class="text-lg font-bold">{{.}}</h3>
  {{end}} {{with .title}}
  <p class="text-xs text-gray-500 uppercase font-bold block">{{.}}</p>
  {{end}} {{with .bio}}
  <p>{{.}}</p>
  {{end}} {{range .links}}
  <a class="block" href="{{.link}}">{{.title}}</a>
  {{end}}
</div>
