{{$url := site.Params.cloudinaryURL }}
{{$path := site.Params.cloudinaryPath }}
{{$fullParams := "/f_auto"}}
{{$lqipParams := "/q_1,e_blur:1000,f_auto"}}
{{ $alt := .PlainText | safeHTML }}
{{ $caption := "" }}
{{ with .Title }}
{{ $caption = . | safeHTML }}
{{ end }}

<figure>
    <img 
    data-src="{{ $url }}{{$fullParams}}{{ .Destination | safeURL }}"
    src="{{ $url }}{{$lqipParams}}{{ .Destination | safeURL }}" 
    class="image lazyload blur-up"
    alt="{{ if $alt }}{{ $alt }}{{ else if $caption }}{{ $caption | markdownify | plainify }}{{ else }}&nbsp;{{ end }}">
    {{ with $caption }}
    <figcaption class="mb-4"><strong class="font-bold uppercase">Caption:</strong> {{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
