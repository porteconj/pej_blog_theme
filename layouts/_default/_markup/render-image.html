{{$url := .Site.Params.cloudinaryURL }}
{{ $alt := .PlainText | safeHTML }}
{{ $caption := "" }}
{{ with .Title }}
{{ $caption = . | safeHTML }}
{{ end }}

<figure>
    <img 
    data-src="{{ $url }}"
    src="http://res.cloudinary.com/demo/image/upload/w_640,fl_progressive/sample.png" 

    class="image lazyload"
    alt="{{ if $alt }}{{ $alt }}{{ else if $caption }}{{ $caption | markdownify | plainify }}{{ else }}&nbsp;{{ end }}">
    {{ with $caption }}
    <figcaption class="mb-4"><strong class="font-bold uppercase">Caption: {{.Destination}}</strong> {{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
