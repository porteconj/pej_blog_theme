{{ $alt := .PlainText | safeHTML }} {{ $caption := "" }} {{ with .Title }} {{
$caption = . | safeHTML }} {{ end }}
<figure>
  <img
    src="{{ .Destination | safeURL }}-/format/webp/"
    loading="lazy"
    alt="{{ if $alt }}{{ $alt }}{{ else if $caption }}{{ $caption | markdownify | plainify }}{{ else }}&nbsp;{{ end }}"
  />
  {{ with $caption }}
  <figcaption class="mb-4">
    <strong class="font-bold uppercase">Caption:</strong> {{ . | markdownify }}
  </figcaption>
  {{ end }}
</figure>
