{{ define "main" }}
    <article>
        <h1 class="text-4xl font-bold mb-6 leading-tight">{{.Title}}</h1>
        <span class="text-gray-600">{{.PublishDate.Format "January 2, 2006"}}</span>
        <div class="leading-loose content">
            {{.Content}}
        </div>

        <h4 class="font-bold text-gray-500 uppercase my-4">Categories</h4>
        <ul>
            {{ range (.GetTerms "categories") }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>

        <h4 class="font-bold text-gray-500 uppercase mt-4">Share this content</h4>

        <div class="flex flex-col md:flex-row md:justify-between">
            <div class="sharing my-6">
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{.Permalink | safeURL}}"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-baseline no-underline">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z"/></svg>
                    <span>Share on LinkedIn</span>
                </a>
            </div>
            <div class="sharing my-6">
                <a href="https://bsky.app/intent/compose?text={{.Title | safeURL}}%20{{.Permalink | safeURL}}"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-baseline no-underline">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M111.8 62.2C170.2 105.9 233 194.7 256 242.4c23-47.6 85.8-136.4 144.2-180.2c42.1-31.6 110.3-56 110.3 21.8c0 15.5-8.9 130.5-14.1 149.2C478.2 298 412 314.6 353.1 304.5c102.9 17.5 129.1 75.5 72.5 133.5c-107.4 110.2-154.3-27.6-166.3-62.9l0 0c-1.7-4.9-2.6-7.8-3.3-7.8s-1.6 3-3.3 7.8l0 0c-12 35.3-59 173.1-166.3 62.9c-56.5-58-30.4-116 72.5-133.5C100 314.6 33.8 298 15.7 233.1C10.4 214.4 1.5 99.4 1.5 83.9c0-77.8 68.2-53.4 110.3-21.8z"/></svg>
                    <span>Share on Bluesky</span>
                </a>
            </div>

    </article>



{{ end }}
