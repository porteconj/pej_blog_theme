{{ define "main" }}
{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}
<div class="content col-span-4 lg:col-span-3 order-1 lg:order-2">
    <article>
        <h1 class="text-4xl font-bold mb-6 leading-tight">{{.Title}}</h1>
        <span class="text-gray-600">{{.PublishDate.Format "January 2, 2006"}}</span>
        <div class="leading-loose content">
            {{.Content}}
        </div>
        <div class="flex-row">
            <div class="sharing my-6">
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{.Permalink | safeURL}}"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-baseline no-underline">
                    <svg class="fill-current w-4 h-4 mr-2" height="512" viewBox="0 0 24 24" width="512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M23.994 24v-.001H24v-8.802c0-4.306-.927-7.623-5.961-7.623-2.42 0-4.044 1.328-4.707 2.587h-.07V7.976H8.489v16.023h4.97v-7.934c0-2.089.396-4.109 2.983-4.109 2.549 0 2.587 2.384 2.587 4.243V24zM.396 7.977h4.976V24H.396zM2.882 0C1.291 0 0 1.291 0 2.882s1.291 2.909 2.882 2.909 2.882-1.318 2.882-2.909A2.884 2.884 0 002.882 0z" />
                    </svg>
                    <span>Share on LinkedIn</span>
                </a>
            </div>
            <div class="sharing my-6">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{.Permalink | safeURL}}"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-baseline no-underline">
                    <svg class="fill-current w-4 h-4 mr-2" height="512" viewBox="0 0 24 24" width="512"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="m15.997 3.985h2.191v-3.816c-.378-.052-1.678-.169-3.192-.169-3.159 0-5.323 1.987-5.323 5.639v3.361h-3.486v4.266h3.486v10.734h4.274v-10.733h3.345l.531-4.266h-3.877v-2.939c.001-1.233.333-2.077 2.051-2.077z"/>
                    </svg>
                    <span>Share on Facebook</span>
                </a>
            </div>
    </article>
</div>



{{ end }}
